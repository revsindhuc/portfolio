<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revathy's Portfolio Messages</title>
    <meta name="description" content="Revathy Sindhu Chellapandian's' Portfolio Messages" />
    <meta name="keywords" content="Revathy Sindhu Chellapandian, Revathy, Portfolio, Web Designer, Web Developer, Messages" />
    <meta name="author" content="Revathy Sindhu" />
    <link rel="shortcut icon" href="favicon.ico">
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/angular-material.min.css" />
    <link rel="stylesheet" type="text/css" href="css/messages.css" />
    <link rel="stylesheet" type="text/css" href="css/materialdesignicons.min.css" />
</head>

<body ng-app="RevaPortfolioMessagesApp">
        <div ng-controller="RevaPortfolioMessagesController" layout="column" flex layout-fill ng-cloak>
            <md-toolbar md-scroll-shrink>
                <div class="md-toolbar-tools">My Messages</div>
            </md-toolbar>
            <md-content flex md-theme="altTheme">
                <section>
                <md-list layout-padding>
                    <md-list-item class="md-3-line" ng-repeat="message in messages | toArray | orderBy: '-when'">
                        <md-icon md-svg-icon="message" class="message-icon"></md-icon>
                        <div class="md-list-item-text">
                        <h3>{{message.name}} <a href="mailto:{{message.email}}">{{message.email}}</a></h3>
                        <h4>{{message.timestamp | date:'medium'}}</h4>
                        <p>
                            {{message.message}}
                        </p>
                        </div>
                    </md-list-item>
                </md-list>
                </section>
            </md-content>
        </div>
        <!-- JavaScript Sources -->
        <script src="js/angular.min.js"></script>
        <script src="js/angular-animate.min.js"></script>
        <script src="js/angular-aria.min.js"></script>
        <script src="js/angular-messages.min.js"></script>
        <script src="js/angular-material.min.js"></script>
        <script src="js/firebase.js"></script>
        <script src="js/angularfire.min.js"></script>
        <script src="js/messages.js"></script>
</body>
</html>
